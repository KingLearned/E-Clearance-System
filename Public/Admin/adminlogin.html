<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Login Form | Online Clearance System</title>
  <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
  <link rel="stylesheet" href="popup_style.css">
  <script src="../js/jquery-2.1.1.js"></script>
<style type="text/css">
.style2 {
	color: #000099;
	font-weight: bold;
}
.style3 {font-size: 12px}
.style4 {
	color: #000000;
	font-size: medium;
}
</style>
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="#"><b><img src="../images/logo.png" width="161" height="93"><span class="style4"></span></b></a>
  </div>
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg style2">ADMIN LOGIN FORM</p>
      <form method="post">
        <div class="input-group mb-3">
          <input type="text" class="form-control username" name="txtusername" placeholder="Enter Username" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control pwd" name="txtpassword" placeholder="Enter Password" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="Notify" style="height: 25px;"></div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary style3">
              <input type="checkbox" id="remember">
              <label for="remember">Remember Me</label>
            </div>
          </div>
          <div class="col-4">
            <button type="submit" name="btnlogin" class="btn btn-primary btn-block">Sign In</button>
          </div>
          <a href="#" class="style3">Forgotten Password?</a> </div>
      </form>
    </div>
  </div>
</div>
<script src="../js/adminlogin.js"></script>
<script src="plugins/jquery/jquery.min.js"></script>
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="dist/js/adminlte.min.js"></script>
</body>
</html>
